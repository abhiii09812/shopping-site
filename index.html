<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhi's Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7; /* creamy */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d4fc79; /* lime */
      color: #333;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }
    .product {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .cart {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #e6ffe6;
      border: 1px solid #90ee90;
      padding: 1rem;
      border-radius: 10px;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      margin-bottom: 0.5rem;
    }
    button {
      background-color: #b2ff59;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Abhi's Online Shop</header>
  <div class="products" id="product-list">
    <!-- Products inserted by JavaScript -->
  </div>
  <div class="cart">
    <h3>Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
  </div>

  <script>
    const products = [
      { id: 1, name: "Cool Shirt", price: 25, img: "https://via.placeholder.com/200" },
      { id: 2, name: "Fresh Cap", price: 15, img: "https://via.placeholder.com/200" },
      { id: 3, name: "Sneakers", price: 45, img: "https://via.placeholder.com/200" },
    ];

    const cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const totalSpan = document.getElementById("total");

    products.forEach(product => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h4>${product.name}</h4>
        <p>$${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
      });
      totalSpan.textContent = total;
    }
  </script>
</body>
</html>
